<script>
function randomSong(notenum) {
  var json = {};
  var notes = [];
  var startPitch = 60;
  var startTime = 600;
  for(i=0; i<notenum; i++) {
    var note = {};
    note._pitch = startPitch + i;
    note._start = startTime + (i*200);
    note._length = 500;
    notes[i] = note;
  }
  json["notes"] = notes;
  return JSON.stringify(json);
}
</script>
